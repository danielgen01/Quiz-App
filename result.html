<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0b2e7c2d7b.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
            <!-- RESULT-->
    <h1> Your <span style="color:#e6cb04">result </span></h1>
    <h2 style="color:white; font-size:5rem; text-shadow: 1px 1px 1px #000000;" id="xofx"></h2><i class="fa-solid fa-hands-clapping" id="clap"></i>
    <br>
    <br>
    <h3 style="font-size: 5rem; color: white; text-shadow: 1px 1px 1px #000000;" >Try again ? </h3>

    <!-- NEXT TRY BUTTON-->

    <button id="try-again" onclick="location.href='quiz.html' " >Next try</button>

</header>

<footer>
    <img src="smile-2352472_1280.png" style="max-width:35rem;" id="emoji-nice" >
    <img src="sad-1533965_1280-removebg-preview.png" style="max-width:35rem;" id="emoji-sad" >
</footer>
    
<!-- script-->
<script src="logic.js" type="module"></script>
<script src="modules.js" type="module"></script>
<script type="module">          

               
                let tryAgainBtn = document.getElementById('try-again');
                tryAgainBtn.addEventListener('click', ()=>{
                    sessionStorage.clear()
                })
                

                import {correctUserChoices} from "./modules.js";
                
                let correctQuestions = JSON.parse(sessionStorage.getItem('choices')).length;
                let totalQuestions = 4;
                
                                             
            
                document.getElementById('xofx').innerText = `You answered ${correctQuestions} of ${totalQuestions} questions correctly ! `

                let emojiNice = document.getElementById('emoji-nice');
                let emojiSad = document.getElementById('emoji-sad');

                if(correctQuestions > 2){
                    emojiNice.style.display = 'flex';
                    emojiNice.style.marginLeft = '45%';
                }else{
                    emojiSad.style.display = 'flex';
                    emojiSad.style.marginLeft = '45%';
                }
                
</script>
</body>
</html>
